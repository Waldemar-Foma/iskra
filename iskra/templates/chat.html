<!-- templates/chat.html - –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —á–∞—Ç–∞ —Å –∞–≥–µ–Ω—Ç–æ–º -->
<div class="chat-modal" id="chatModal">
    <div class="chat-modal-content">
        <div class="chat-modal-header">
            <h3>–ß–∞—Ç —Å <span id="chatAgentName" class="accent"></span></h3>
            <button class="chat-modal-close" onclick="closeChatModal()">‚úï</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
            <div class="chat-loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>
        </div>
        
        <div class="chat-input-area">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∞–≥–µ–Ω—Ç—É..."
                rows="2"
                onkeydown="handleChatKeydown(event)"
            ></textarea>
            <button class="chat-send-btn" onclick="sendChatMessage()">
                <span class="send-icon">üì§</span>
            </button>
        </div>
        
        <div class="chat-footer">
            <button class="chat-clear-btn" onclick="clearChatHistory()">
                üßπ –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
            </button>
            <span class="chat-status" id="chatStatus"></span>
        </div>
    </div>
</div>

<style>
.chat-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    z-index: 2000;
    align-items: center;
    justify-content: center;
}

.chat-modal.active {
    display: flex;
}

.chat-modal-content {
    background: var(--surface);
    border: 1px solid var(--secondary);
    border-radius: var(--border-radius-lg);
    width: 90%;
    max-width: 500px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    animation: modalSlideIn var(--transition-normal);
}

.chat-modal-header {
    padding: var(--spacing-md) var(--spacing-lg);
    border-bottom: 1px solid rgba(2, 124, 125, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-modal-header h3 {
    margin: 0;
    color: var(--text);
}

.chat-modal-close {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    transition: color var(--transition-fast);
}

.chat-modal-close:hover {
    color: var(--primary);
}

.chat-messages {
    flex: 1;
    padding: var(--spacing-lg);
    overflow-y: auto;
    min-height: 300px;
    max-height: 400px;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
}

.chat-loading {
    text-align: center;
    color: var(--text-muted);
    padding: var(--spacing-xl);
}

.chat-message {
    max-width: 80%;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--border-radius-lg);
    position: relative;
    animation: fadeIn 0.3s ease;
}

.chat-message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: var(--text);
    border-bottom-right-radius: 4px;
}

.chat-message.agent {
    align-self: flex-start;
    background: rgba(2, 124, 125, 0.2);
    border: 1px solid var(--secondary);
    color: var(--text);
    border-bottom-left-radius: 4px;
}

.chat-message-content {
    word-wrap: break-word;
    line-height: 1.5;
}

.chat-message-time {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: var(--spacing-xs);
    text-align: right;
}

.chat-message.user .chat-message-time {
    color: rgba(255, 255, 255, 0.7);
}

.chat-input-area {
    padding: var(--spacing-md);
    border-top: 1px solid rgba(2, 124, 125, 0.3);
    display: flex;
    gap: var(--spacing-sm);
    align-items: flex-end;
}

.chat-input {
    flex: 1;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(2, 124, 125, 0.3);
    border-radius: var(--border-radius-md);
    color: var(--text);
    padding: var(--spacing-sm) var(--spacing-md);
    font-family: inherit;
    resize: none;
    transition: all var(--transition-fast);
}

.chat-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: var(--shadow-sm);
}

.chat-send-btn {
    background: var(--primary);
    border: none;
    color: var(--text);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all var(--transition-fast);
}

.chat-send-btn:hover {
    transform: scale(1.1);
    background: var(--secondary);
}

.chat-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.send-icon {
    font-size: 1.2rem;
}

.chat-footer {
    padding: var(--spacing-sm) var(--spacing-lg);
    border-top: 1px solid rgba(2, 124, 125, 0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
}

.chat-clear-btn {
    background: none;
    border: 1px solid var(--error);
    color: var(--error);
    padding: var(--spacing-xs) var(--spacing-md);
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    transition: all var(--transition-fast);
    font-size: 0.8rem;
}

.chat-clear-btn:hover {
    background: var(--error);
    color: var(--text);
}

.chat-status {
    color: var(--text-muted);
    font-style: italic;
}

.chat-typing {
    align-self: flex-start;
    background: rgba(230, 0, 106, 0.1);
    border: 1px solid var(--primary);
    color: var(--text-secondary);
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--border-radius-lg);
    font-style: italic;
    animation: pulse 1.5s infinite;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .chat-modal-content {
        width: 95%;
        max-height: 90vh;
    }
    
    .chat-messages {
        max-height: 60vh;
    }
}
</style>

<script>
let currentChatAgent = null;
let chatUpdateInterval = null;

function openChatModal(agentId, agentName) {
    currentChatAgent = { id: agentId, name: agentName };
    
    document.getElementById('chatAgentName').textContent = agentName;
    document.getElementById('chatModal').classList.add('active');
    document.getElementById('chatInput').value = '';
    document.getElementById('chatStatus').textContent = '';
    
    loadChatHistory();
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    if (chatUpdateInterval) clearInterval(chatUpdateInterval);
    chatUpdateInterval = setInterval(loadChatHistory, 3000);
}

function closeChatModal() {
    document.getElementById('chatModal').classList.remove('active');
    if (chatUpdateInterval) {
        clearInterval(chatUpdateInterval);
        chatUpdateInterval = null;
    }
    currentChatAgent = null;
}

function loadChatHistory() {
    if (!currentChatAgent) return;
    
    fetch(`/api/chat/latest/${currentChatAgent.id}`)
        .then(response => response.json())
        .then(messages => {
            const container = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="chat-loading">–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥ —Å –∞–≥–µ–Ω—Ç–æ–º</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => {
                const time = new Date(msg.timestamp);
                const timeStr = time.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                return `
                    <div class="chat-message ${msg.sender}">
                        <div class="chat-message-content">${escapeHtml(msg.message)}</div>
                        <div class="chat-message-time">${timeStr}</div>
                    </div>
                `;
            }).join('');
            
            // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        })
        .catch(console.error);
}

function sendChatMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message || !currentChatAgent) return;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏
    fetch('/api/user/subscription-status')
        .then(response => response.json())
        .then(data => {
            if (!data.is_active) {
                alert('–î–ª—è –æ–±—â–µ–Ω–∏—è —Å –∞–≥–µ–Ω—Ç–∞–º–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è –∞–∫—Ç–∏–≤–Ω–∞—è –ø–æ–¥–ø–∏—Å–∫–∞');
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            fetch('/api/chat/with-agent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    agent_id: currentChatAgent.id,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const container = document.getElementById('chatMessages');
                    const timeStr = new Date().toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    container.innerHTML += `
                        <div class="chat-message user">
                            <div class="chat-message-content">${escapeHtml(message)}</div>
                            <div class="chat-message-time">${timeStr}</div>
                        </div>
                    `;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
                    document.getElementById('chatStatus').textContent = '–ê–≥–µ–Ω—Ç –ø–µ—á–∞—Ç–∞–µ—Ç...';
                    
                    // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
                    container.scrollTop = container.scrollHeight;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(loadChatHistory, 3000);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ'));
                }
            })
            .catch(console.error);
        })
        .catch(console.error);
}

function handleChatKeydown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatMessage();
    }
}

function clearChatHistory() {
    if (!currentChatAgent || !confirm('–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?')) return;
    
    fetch(`/api/chat/clear/${currentChatAgent.id}`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('chatMessages').innerHTML = 
                '<div class="chat-loading">–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞</div>';
        }
    })
    .catch(console.error);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.getElementById('chatModal').classList.contains('active')) {
        closeChatModal();
    }
});

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
document.getElementById('chatModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeChatModal();
    }
});
</script>
