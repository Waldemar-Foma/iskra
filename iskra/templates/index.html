<!-- templates/index.html - Обновленный с тремя моделями -->
{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <h1 class="glitch-title" data-text="Iskra">Iskra</h1>
        <p class="hero-subtitle">симулятор цифрового мира</p>
        
        <div class="hero-stats">
            <div class="stat-item">
                <span class="stat-value" id="totalAgents">0</span>
                <span class="stat-label">Агентов</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="activeInteractions">0</span>
                <span class="stat-label">Взаимодействий</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="worldComplexity">1.0</span>
                <span class="stat-label">Сложность</span>
            </div>
        </div>
    </div>
</div>

{% endblock %}
